<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mika ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #f8c8dc;
      overflow: hidden;
    }

    /* ---------- INTRO TEXT ---------- */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 5;
    }

    #introText {
      color: #b30059;
      font-size: clamp(1.4rem, 4vw, 2.8rem);
      transform: scale(0.1);
      animation: zoomIn 30s linear forwards;
      max-width: 900px;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }

    /* ---------- YES BUTTONS ---------- */
    #buttons {
      position: fixed;
      bottom: 15%;
      width: 100%;
      display: none;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd1dc, #f7b7c8);
      color: #8b004b;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.08);
    }

    /* ---------- FADE TO BLACK ---------- */
    #fade {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 3s;
      z-index: 20;
    }

    /* ---------- CELEBRATION ---------- */
    #celebration {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 30;
    }

    #finalText {
      font-size: clamp(1.6rem, 4vw, 3rem);
      opacity: 0;
      transition: opacity 3s;
      max-width: 900px;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 25;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <div id="introText">
      Will you allow me the greatest joy of spending this valentines day with you?
    </div>
  </div>

  <!-- YES BUTTONS -->
  <div id="buttons">
    <button onclick="startCelebration()">Yes</button>
    <button onclick="startCelebration()">Yes</button>
  </div>

  <!-- FADE -->
  <div id="fade"></div>

  <!-- CELEBRATION -->
  <canvas id="fireworks"></canvas>
  <div id="celebration">
    <div id="finalText">
      You have made me the happiest man, letâ€™s celebrate our first valentines together baby!
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="krabby" src="krabby.mp3"></audio>
  <audio id="song" src="pasilyo.mp3"></audio>

  <script>
    const krabby = document.getElementById('krabby');
    const song = document.getElementById('song');

    // Play Krabby Patty zoom audio
    krabby.play().catch(()=>{});

    // Show buttons after 30s zoom
    setTimeout(() => {
      document.getElementById('buttons').style.display = 'flex';
    }, 30000);

    function startCelebration() {
      document.getElementById('fade').style.opacity = 1;

      setTimeout(() => {
        document.getElementById('celebration').style.display = 'flex';
        document.getElementById('finalText').style.opacity = 1;

        song.currentTime = 60; // approximate "Ikaw at Ikaw" interlude
        song.play();

        startFireworks();

        setTimeout(() => {
          document.getElementById('finalText').innerText =
            "I love you Mika, always, beyond everything and anything, forevermore!";
        }, 20000);

      }, 3000);
    }

    /* ---------- FIREWORKS ---------- */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function firework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;

      for (let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(x, y, Math.random()*3, 0, Math.PI*2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
        ctx.fill();
      }

      setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 1000);
    }

    function startFireworks() {
      firework();
      setInterval(firework, 5000);
    }
  </script>

</body>
</html>
